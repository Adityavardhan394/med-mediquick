android {
    // ... existing code ...

    signingConfigs {
        release {
            storeFile file("mediquick.keystore")
            storePassword System.getenv("MEDIQUICK_STORE_PASSWORD")
            keyAlias "mediquick"
            keyPassword System.getenv("MEDIQUICK_KEY_PASSWORD")
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
} 